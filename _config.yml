
title:        Jack Of all Trades, Master of none
email:        johara@redhat.com
description:  Musings of a Mediocre Java Muddleware Muskateer
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: JohnnyDoItAll
github_username:  johnaohara

# Build settings
markdown:           kramdown
paginate:           5
paginate_path:      "/posts/page:num/"
theme:              jekyll-theme-clean-blog
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap ## Uncomment this line to silently generate a sitemaps.org compliant sitemap for your Jekyll site
  - jekyll-asciidoc

exclude:
  - LICENSE.adoc
  - README.adoc
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - .idea/
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=coderay
    - icons=font
